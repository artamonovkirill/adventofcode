name: Gradle

on:
  push:
    paths:
      - .github/workflows/gradle.yml
      - 2021/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
      - name: Test
        working-directory: '2021'
        run: ./gradlew build --no-daemon --max-workers 2 --scan
