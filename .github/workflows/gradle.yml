name: Gradle

on:
  push:
    paths:
      - 2021/
      - .github/workflows/gradle.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - run: |
          cd 2021
          ./gradlew build --no-daemon --max-workers 2 --scan
