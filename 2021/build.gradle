plugins {
    id 'groovy'
}

dependencies {
    implementation 'org.apache.groovy:groovy:5.0.3'
    testImplementation 'org.spockframework:spock-core:2.4-groovy-5.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:6.0.2'
}

repositories {
    mavenCentral()
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}
