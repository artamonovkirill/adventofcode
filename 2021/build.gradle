plugins {
    id 'groovy'
}

dependencies {
    implementation 'org.apache.groovy:groovy:5.0.1'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.13.4'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}