plugins {
    id 'groovy'
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.28'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:6.0.1'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}